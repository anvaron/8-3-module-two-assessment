<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Ghibli Review App</title>
</head>
<body>
    <header>
        <section>
            <img src="./images/ghibli-logo.png" alt="Ghibli logo" class="logo">
            <h1>Ghibli Review App</h1>
        </section>
    </header>
    <main>
        <section>
            <h2>Select a movie <i class="fa fa-solid fa-film"></i></h2>
            <select id="titles">
                <option></option>
            </select>
        </section>
        <section>
            <h2>Movie details <i class="fa fa-regular fa-rectangle-list"></i></h2>
            <div id="display-info"></div>
        </section>
        <section>
            <h2>People</h2>
            <ol id="people-list"></ol>
            <button id="show-people">Show People</button>
        </section>
        <section>
            <h2>Add a review</h2>
            <form id="movie-reviews" action="">
                <label for="review">Your review</label>
                <input id="review" type="text" >
                <input type="submit" value="Submit">
            </form>
        </section>
        <section>
            <h2>Reviews <i class="fa fa-regular fa-message"></i></h2>
            <ul id="review-list"></ul>
            <button id="reset-reviews">Reset Reviews</button>
        </section>
    </main>
</body>
</html>
